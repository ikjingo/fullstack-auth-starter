services:
  postgres:
    image: postgres:16-alpine
    container_name: auth-starter-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-auth_starter}
      POSTGRES_USER: ${POSTGRES_USER:-starter}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-starter123}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-starter} -d ${POSTGRES_DB:-auth_starter}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
