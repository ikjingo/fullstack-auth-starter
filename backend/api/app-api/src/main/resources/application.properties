spring.application.name=${APP_NAME:backend}
server.port=${SERVER_PORT:8080}

# PostgreSQL
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/auth_starter}
spring.datasource.username=${DATABASE_USERNAME:starter}
spring.datasource.password=${DATABASE_PASSWORD:starter123}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pool
spring.datasource.hikari.pool-name=AuthStarterHikariCP
spring.datasource.hikari.minimum-idle=${HIKARI_MIN_IDLE:5}
spring.datasource.hikari.maximum-pool-size=${HIKARI_MAX_POOL_SIZE:20}
spring.datasource.hikari.idle-timeout=${HIKARI_IDLE_TIMEOUT:300000}
spring.datasource.hikari.max-lifetime=${HIKARI_MAX_LIFETIME:1800000}
spring.datasource.hikari.connection-timeout=${HIKARI_CONNECTION_TIMEOUT:30000}
spring.datasource.hikari.validation-timeout=${HIKARI_VALIDATION_TIMEOUT:5000}
spring.datasource.hikari.leak-detection-threshold=${HIKARI_LEAK_DETECTION:60000}

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:validate}
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=${JPA_FORMAT_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Slow Query Logging
spring.jpa.properties.hibernate.generate_statistics=${HIBERNATE_STATISTICS:false}
spring.jpa.properties.hibernate.session.events.log.LOG_QUERIES_SLOWER_THAN_MS=${SLOW_QUERY_THRESHOLD_MS:500}

# Flyway Database Migration
spring.flyway.enabled=${FLYWAY_ENABLED:true}
spring.flyway.baseline-on-migrate=${FLYWAY_BASELINE_ON_MIGRATE:true}
spring.flyway.baseline-version=${FLYWAY_BASELINE_VERSION:0}
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=${FLYWAY_VALIDATE_ON_MIGRATE:true}

# Actuator & Metrics
management.endpoints.web.exposure.include=${ACTUATOR_ENDPOINTS:health,info,prometheus,metrics}
management.endpoint.health.show-details=${HEALTH_SHOW_DETAILS:when-authorized}
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true
management.metrics.tags.application=${spring.application.name}

# Logging
logging.level.root=${LOG_LEVEL:INFO}
logging.level.com.starter=${APP_LOG_LEVEL:INFO}
