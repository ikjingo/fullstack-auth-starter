# 로컬 개발 환경 전용 설정
# 프로덕션에서는 절대 사용하지 않음

spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # Flyway 설정 - 기존 스키마와 호환
  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0

jwt:
  # 로컬 개발 환경 전용 시크릿 - 프로덕션에서 사용 금지!
  secret: local-dev-secret-key-for-development-must-be-at-least-256-bits

# 개발환경에서는 Admin IP 화이트리스트 비활성화
admin:
  ip-whitelist:
    enabled: false

# 로깅 설정
logging:
  level:
    root: INFO
    com.zenless: DEBUG
    org.springframework.web: DEBUG
