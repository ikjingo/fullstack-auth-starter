services:
  postgres:
    image: postgres:16-alpine
    container_name: auth-starter-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-auth_starter}
      POSTGRES_USER: ${POSTGRES_USER:-starter}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-starter123}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-starter} -d ${POSTGRES_DB:-auth_starter}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: auth-starter-backend
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}
      DATABASE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-auth_starter}
      DATABASE_USERNAME: ${POSTGRES_USER:-starter}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-starter123}
      SERVER_PORT: ${BACKEND_PORT:-8080}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      APP_LOG_LEVEL: ${APP_LOG_LEVEL:-DEBUG}
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
        VITE_APP_NAME: ${VITE_APP_NAME:-Auth Starter}
        VITE_APP_ENV: ${VITE_APP_ENV:-production}
    container_name: auth-starter-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend

volumes:
  postgres_data:
